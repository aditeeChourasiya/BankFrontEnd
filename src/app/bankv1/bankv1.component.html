<div class="d1">
  <!--Pass data to dataSource-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="bic"><!--Column Defination-->
      <th mat-header-cell class="tableHeader" *matHeaderCellDef> Bic </th> <!--header cell contains the text--> 
      <td mat-cell *matCellDef="let element"> {{element.bic}} </td><!--render the column property of each row's data-->
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell class="tableHeader" *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="countryCode">
      <th mat-header-cell class="tableHeader" *matHeaderCellDef> CountryCode </th>
      <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
    </ng-container>


    <ng-container matColumnDef="auth">
      <th mat-header-cell class="tableHeader" *matHeaderCellDef> Auth </th>
      <td mat-cell *matCellDef="let element"> {{element.auth}} </td>
    </ng-container>

    <ng-container matColumnDef="products">
      <th mat-header-cell class="tableHeader" *matHeaderCellDef> Products </th>
      <td mat-cell *matCellDef="let element"> {{element.products}} </td>
    </ng-container>
    <!--mat-header-row and mat-row providing column list as inputs-->
    <tr mat-header-row class="tableHeader" *matHeaderRowDef="displayedColumns"></tr> 
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--provides navigation for paged information-->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
